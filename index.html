<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User CRM</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular-animate.min.js"></script>
    
     <!-- main Angular app files -->
    <script src="./app.routes.js"></script>
    <script src="./app.js"></script>
    
    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    
      <!-- services -->
    <script src="./authService.js"></script>
    <script src="./userService.js"></script>
    <!-- controllers -->
    <script src="./mainCtrl.js"></script>
    <script src="./userCtrl.js"></script>

  
    
   
</head>
<body ng-app="userApp" ng-controller="mainController as main">
    
    <!-- NAVBAR -->
    <header>
        <div class="navbar navbar-inverse" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <span class="glyphicon glyphicon-fire text-danger"></span> User CRM
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/users"><span class="glyphicon glyphicon-user"></span> Users
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div> 
        </div>
    </header>
    <main class="container">
        <!-- Angular views -->
        <div ng-view></div>         
    </main>

</body>
</html>
